<app-layout>
    <header>
        <h1>Inicio</h1>
        <mat-form-field appearance="outline" >
            <mat-label >Pesquisar</mat-label>
            <input matInput class="search-input" [formControl]="searchControl">
        </mat-form-field>
    </header>
    <div class="container-list-cards" *ngIf="charactersList$ | async as charactersList; else loadingElement">
        <app-characters-list [characters]="charactersList.results"></app-characters-list>
        <app-empty-box [emptyInfo]="emptyInfo" *ngIf="charactersList.results.length === 0"></app-empty-box>
    </div>
    <ng-template #loadingElement>
        <div class="loading-spinner">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</app-layout>
